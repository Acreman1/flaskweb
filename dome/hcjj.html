<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传统购物车</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            width: 50%;
            margin: 100px auto;
        }
        .removed{
            color: grey;
        }
        .removed label{
            text-decoration: line-through;
        }
        ul{
            border: 1px solid black;
            margin-top: 30px;
        }
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2>我的购物车列表</h2>
        <div class="input-group">
            <input type="text" placeholder="输入你想购买的物品" class='js-new-item form-control' required>
            <span class="input-group-btn">
                <button type="button" class="js-add btn btn-default">添加到购物车</button>
            </span>
        </div>
        <ul>
            <li>
               <div class="removed">
                    <label for="">
                        <input type="checkbox" class="js-item"> 苹果
                    </label>
               </div> 
            </li>
            <li>
                <div class="checkbox">
                     <label for="">
                         <input type="checkbox" class="js-item"> 香蕉
                     </label>
                </div> 
             </li>
             <li>
                <div class="checkbox">
                     <label for="">
                         <input type="checkbox" class="js-item"> 橘子
                     </label>
                </div> 
             </li>
        </ul>
    </div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    // 回调函数
    $(document).ready(function(){
        $(".js-add").click(function(){
            var $ul,$li,$label,$div,$value
            // 获取表单的值
            value = $(".js-new-item").val();
            if (value === ""){
                return;
            }
            $ul = $("ul")
            $li = $("<li>").appendTo($ul)
            $div = $("<div>").addClass("checkbox").appendTo($li)
            $label = $("<label>").appendTo($div)
            $('<input>').addClass('js-item').attr('type','checkbox').appendTo($label)
            $label.append(value)
        })
    })
</script>
</html>
