<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}'watchlist</title>
</head>
<body>
    <h2>{{ name }}'watchlist</h2>
    <p>总共{{ movies|length }}个电影</p>

        {% endfor %}
    </ul>
    <footer>
        <small>

        </small>
    </footer>
</body>
</html>
