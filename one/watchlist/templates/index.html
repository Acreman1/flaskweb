{% extends 'base.html' %}

{% block content %}
<p>总共{{ movies|length }}个电影</p>
<ul class="movie-list">
    {% for i in movies %}
    <li>
        {{ i.title }} - {{ i.year }}
        <span class="float-right">
            <a class='baidu' href="http://v.baidu.com/v?word={{ i.title }}&ct=301989888&rn=67&pn=0&db=0&s=0&fbl=800&ie=utf-8&oq={{ i.title }}&f=3&rsp=0" target="_blank">百度视频</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
