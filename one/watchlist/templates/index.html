<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>  
    <h2>
        <img src="{{ url_for('static',filename='images/tt.jpg') }}" alt="头像" class="avatar">
        {{ user.name }}
    </h2>
    <p>总共{{ movies|length }}个电影</p>
    <ul class="movie-list">
        {% for i in movies %}
        <li>{{ i.title }} - {{ i.year }}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>
            &copy;2020 &nbsp;&nbsp;&nbsp;<a href="#">1903c</a>
        </small>
    </footer>
</body>
</html>
