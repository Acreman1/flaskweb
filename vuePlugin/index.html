<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            {{item}}立方是<span v-square="item"></span><br>
            {{item}}开方是<span v-sqrts="item"></span><br>
            {{item}}°的cos是<span v-coss="item"></span><br>
            {{item}}°的sin是<span v-sins="item"></span><br>
            {{item}}°的tan是<span v-tans="item"></span><br>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
